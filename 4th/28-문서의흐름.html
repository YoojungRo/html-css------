<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>이미지 표시하기</title>
        <style>
            .container{
                height: 300px;
                border: 1px solid black;
            }

            #first{
                float: right;
            }
            #second{
                float: left;
            }
            p{
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="first"
            src="images/더스트.jpeg" width="160">
            <img id="second"
            src="images/더스트.jpeg" width="160">
            <p>
                더스트는 나의 고양이이며, 같이 산 지는 6년이 됐다.
                순 우리말 이름은 '먼지'인데, 이 이름은 너무 많은 
                고양이들이 사용하고 있어 쓰지 않게 되었다.
            </p>
        </div>
        
    
    </body>
</html>
