<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Background with Text and Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: linear-gradient(to right, skyblue, pink);
            height: 100vh;
        }

        .content-box {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Hello!</h1>
        <h2>OZ</h2>
    </div>
</body>
</html>
