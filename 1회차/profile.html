<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>더스트의 프로필</title>
    </head>
    <body>
        <h1 title="고양이 더스트의 프로필 페이지">더 스 트</h1>
        <img 
        src="images/더스트.jpeg"
        alt="고양이 더스트의 정면 사진"
        width="300"
        >
        <div id="introduce">
            <p>안녕하세요. 암컷 고양이 더스트라고 합니다.</p>
            <p>경상북도 경산에서 태어나 어릴 때는 거기에서 살았고,
            지금도 경산에서 살고 있습니다.</p>
            <p>
                낮잠 자는 걸 좋아하고, 집사와는 낯가림이 있어요. <br>
                하지만 때로는 같이 있는 시간도 필요해요.
                저와 함께 즐거운 시간 보내봐요!
            </p>
        </div>
        <hr>
        <div id="fun-facts">
            <h2>더스트 이모저모</h2>
            <p>
                1. 집사의 <strong>겨드랑이에</strong>파고 들어 잠을 자곤 해요.<br>
                2. 가장 좋아하는 간식은 <mark>닭가슴살!</mark><br>
                3. 집사를 매 초마다 쳐다 봐요.<br>
                4. <em>혼자서</em> 노는 걸 더 선호해요.<br>
            </p>
        </div>
        <hr>
        <span>&copy;더스트</span>
    </body>
</html>
